<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MUNHWA — Coming Soon</title>
  <meta name="description" content="Munhwa Innovation Entertainment official website is coming soon." />
  <meta name="robots" content="noindex,nofollow" />
  <link rel="icon" href="images/logo.png" />

  <style>
    :root { --bg:#0f1115; --card:#151823; --fg:#eaeef6; --muted:#9aa4b2; --stroke:#2a3145; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, #1c2140 0%, #0f1115 60%), var(--bg);
      color: var(--fg); display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card {
      width:min(720px, 100%); background: linear-gradient(180deg, #1a1f2e, var(--card));
      border: 1px solid var(--stroke); border-radius: 20px; padding: 32px; text-align:center;
      box-shadow: 0 20px 50px rgba(0,0,0,.35);
    }
    .logo-wrap { display:flex; justify-content:center; margin-bottom: 14px; }
    .logo {
      width: 88px; height: 88px; border-radius: 18px; object-fit: cover;
      border:1px solid var(--stroke); background:#2b3350;
    }
    h1 { margin: 8px 0 4px; font-size: clamp(34px, 6vw, 56px); letter-spacing: 1px; }
    .subtitle { margin:0 0 8px; font-size: clamp(14px, 2.2vw, 18px); color: var(--muted); }
    p { margin: 0 0 18px; color: var(--muted); line-height: 1.6; }
    .row { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:10px; }
    .chip { padding:10px 14px; border:1px solid var(--stroke); border-radius:999px; color: var(--muted); }
    a.btn {
      display:inline-block; margin-top:14px; padding:12px 18px; border-radius:12px;
      background:#2b3350; color:#fff; text-decoration:none; border:1px solid #3b4466;
    }
    footer { margin-top:18px; font-size:12px; color:#7f8899; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <!-- 로고 -->
    <div class="logo-wrap">
      <img class="logo" src="images/logo.png" alt="MUNHWA Logo" />
    </div>

    <!-- 회사명 & 서브타이틀 -->
    <h1>MUNHWA</h1>
    <div class="subtitle">Innovation Entertainment</div>

    <!-- 상태 문구 -->
    <p>공식 웹사이트를 준비 중입니다.<br/>Our official website is under construction.</p>

    <!-- 태그 -->
    <div class="row" aria-label="company quick facts">
      <div class="chip">Games</div>
      <div class="chip">Mobile</div>
      <div class="chip">Seoul</div>
    </div>

    <!-- 연락처 -->
    <a class="btn" href="mailto:dev@munhwaie.com">Contact: dev@munhwaie.com</a>

    <footer>© <span id="y"></span> Munhwa Innovation Entertainment Co., Ltd. All rights reserved.</footer>
  </main>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
